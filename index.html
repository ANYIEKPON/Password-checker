<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./app.js" defer></script>

    <title>Password Check</title>
</head>
<body>
    <div class="wrapper">
        <div class="pass-field">
            <input type="password" placeholder="Create password">
            <i class="fa-sharp fa-solid fa-eye"></i>
        </div>
        <div class="content">
            <p>Password must contains</p>
            <ul class="requirement-list">
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At lease 8 characters length</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At lease 1 number (0...9)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At lease 1 lowercase letter (a...z)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At lease 1 special symbol (!...$)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At lease 1 uppercase letter (A...Z)</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
